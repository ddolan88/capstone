{% extends 'base.html' %}

{% block title %}Registration{% endblock title %}

{% block content %}
    <div class = 'signup-header'>
        <h1>Please Register</h1>
    </div>
    <div class=signup_container>
        <form method="POST">    
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit_btn"><button type="submit" class= 'btn btn-primary btn-lg'>SignUp</button></div>
        </form>
    </div>

{% endblock content %}
