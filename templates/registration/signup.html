{% extends 'base.html' %}

{% block title %}Registration{% endblock title %}

{% block content %}
    <div class = 'signup-header'>
        <h1>Please Register Below</h1>
    </div>
    <div class="mb-3 card">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value = 'signup' class= 'btn btn-primary'>
        </form>
    </div>

{% endblock content %}
