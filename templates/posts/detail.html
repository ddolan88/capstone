{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>By: {{ post.author }}</small>
<p>{{ post.body }}</p>

    {% if user.id == post.author.id %}
    <p>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
    </p>
{% endif %}
{% endblock content %}
